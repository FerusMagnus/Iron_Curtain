<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Conrol Options</title>
		<link rel="shortcut icon" href="../images/icon-16.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/options.css" type="text/css" media="screen">
		<link rel="stylesheet" href="../css/bootstrap.min.css"  type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500italic,500,400italic,300italic,300,100italic,100&amp;subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,400italic&amp;subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
		<script src="../js/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="../js/bootstrap.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="panel-heading clearfix">
				<div class="logo">
					<i class="glyphicon glyphicon-adult"></i>
					<span>Iron Curtain</span>
				</div>
			</div><!-- panel-heading -->
			<div class="panel-body clearfix">
				<p class="text-muted">
				<p id="text1"></p>
				
				<h3 id="text2" class="bg-info"></h3>
				<div class="row">
					<div class="col-sm-3">
						<p  id="text3" class="text-right"><strong>:</strong></p>
					</div>
					<div class="col-sm-9">
						<ul id="white-list" class="list-unstyled">
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<p id="text4" class="text-right"><strong>:</strong></p>
					</div>
					<div class="col-md-9">
						<ul id="black-list" class="list-unstyled">
						</ul>
					</div>
				</div>
				<h3 id="text10" class="bg-info"></h3>
				<form  class="form-horizontal" role="form">
				  <div class="form-group">
					<label id="text11" for="oldpass" class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
					  <input type="checkbox" class="form-checkbox" id="hidaIcon" >
					</div>
				  </div>
				</form>
				<h3 id="text5" class="bg-info"></h3>
				<form  class="form-horizontal" role="form">
				  <div class="form-group">
					<label id="text6" for="oldpass" class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
					  <input type="password" class="form-control" id="oldpass" autocomplete="off" placeholder="Введите текущий пароль">
					</div>
				  </div>
				  <div class="form-group">
					<label id="text7" for="pass1" class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
					  <input type="password" class="form-control" id="pass1" autocomplete="off" placeholder="Введите новый пароль">
					</div>
				  </div>
				   <div class="form-group">
					<label id="text8" for="pass2" class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
					  <input type="password" class="form-control" id="pass2" autocomplete="off" placeholder="Повторите новый пароль">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
					  <button id="change-pass" type="submit" class="btn btn-default"></button>
					</div>
				  </div>
				</form>
			</div><!-- panel-body -->
		</div>
		<script src="../js/library.js" type="text/javascript"></script>
		<script src="../js/utils.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/optionsPage.js"></script>
	</body>
</html>
