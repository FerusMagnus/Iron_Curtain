<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Set Password</title>
		<link rel="shortcut icon" href="../images/icon-19.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/options.css" type="text/css" media="screen">
		<link rel="stylesheet" href="../css/bootstrap.min.css"  type="text/css">
		<link rel="stylesheet" href="../css/block.css" type="text/css"  media="screen">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500italic,500,400italic,300italic,300,100italic,100&amp;subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,400italic&amp;subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
		<script src="../js/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="../js/bootstrap.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="panel-heading clearfix">
				<div class="logo pull-left">
					<i class="glyphicon glyphicon-adult"></i>
					<span>Iron Curtain</span>
				</div>
				<div class="dropdown pull-right clearfix">
					<a href="#" class="options  dropdown-toggle"  id="options-panel" title="Options panel" data-toggle="dropdown">
						<i class="glyphicon glyphicon-cog"></i>
					</a>
				</div>
			</div><!-- panel-heading -->
			<div class="panel-body clearfix">
				<h1 id="text1" class="text-center text-danger"></h1>
			</div>
		</div>
		<div id="modal" class="modal" tabindex="-1" role="dialog"  aria-labelledby="" aria-hidden="true">
		  <div class="modal-dialog blockPage">
			<div class="modal-content">
				<br/>
			  <form class="form-horizontal text-center" role="form">
				  <div class="form-group">
					  <input type="password" class="form-control input-pass" id="input-pass" autocomplete="off" placeholder="Введите пароль">
				  </div>
				  <div class="form-group">
					<div class="modal-button">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
						<button id="pwd-submit" class="btn btn-default" data-dismiss="modal">Ok</button>
					</div>
				  </div>
				</form>
			</div>
		  </div>
		</div>
		<script src="../js/library.js" type="text/javascript"></script>
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/pwd.js" type="text/javascript"></script>
	</body>
</html>
